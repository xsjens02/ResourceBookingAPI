name: Deploy ASP.NET Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Publish ASP.NET app
        env:
          GH_CDN_PAT: ${{ secrets.GH_CDN_PAT }} 
        run: |
          dotnet publish -c Release -o ./publish
