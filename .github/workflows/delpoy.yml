name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CDN_KEY: ${{ secrets.TEST_VAR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          dotnet publish -c Release -o ./publish
          ./deploy-script.sh
  
