name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CDN_KEY: ${{ secrets.TEST_VAR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'  

      - name: Build and deploy
        run: |
          dotnet publish -c Release -o ./publish
          ./deploy-script.sh
