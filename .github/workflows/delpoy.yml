name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CDN_KEY: ${{ secrets.TEST_VAR }}  # Din secret som milj√∏variabel

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'  

      - name: Verify .NET installation
        run: |
          dotnet --version

      - name: Build and deploy
        run: |
          dotnet publish ResourceBookingAPI/ResourceBookingAPI.csproj -c Release -o ./publish
          ./deploy-script.sh
